<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formEdicao">
      <h:panelGroup rendered="#{controleUsuario.editando}">
            <div class="ui-fluid">
                <p:messages/>
                <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-20"
                             layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Serviços"/>
                    </f:facet>
                  
                    <p:outputLabel for="txtID" value="ID"/>
                    <p:inputText id="txtID" value="#{controleUsuario.objeto.id}" readonly="true"
                                 size="10"/>
                    <p:outputLabel for="txtNome" value="Nome"/>
                    <p:inputText id="txtNome" value="#{controleUsuario.objeto.nome}"
                                 size="40" maxlength="40"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel for="txtCargo" value="Cargo"/>
                    <p:inputText id="txtCargo" value="#{controleUsuario.objeto.cargo}"
                                 size="40" maxlength="40"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel for="txtCC" value="Centro de Custo"/>
                    <p:inputText id="txtCC" value="#{controleUsuario.objeto.cc}"
                                 size="10" maxlength="10"
                                 placeholder="Obrigatório"/>
                    
                    <p:commandButton value="Salvar" icon="ui-icon-disk"
                                     actionListener="#{controleUsuario.salvar()}"
                                     update="formEdicao :formListagem"/>
                </p:panelGrid>
            </div>
        </h:panelGroup>
    </h:form>
</html>
