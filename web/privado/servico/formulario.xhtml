<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formEdicao">
      <h:panelGroup rendered="#{controleServico.editando}">
            <div class="ui-fluid">
                <p:messages/>
                <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-20"
                             layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Serviços"/>
                    </f:facet>
                  
                    <p:outputLabel for="txtID" value="ID"/>
                    <p:inputText id="txtID" value="#{controleServico.objeto.id}" readonly="true"
                                 size="10"/>
                    <p:outputLabel for="txtNome" value="Nome"/>
                    <p:inputText id="txtNome" value="#{controleServico.objeto.nome}"
                                 size="40" maxlength="40"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel for="txtCusto" value="Custo"/>
                    <p:inputText id="txtCusto" value="#{controleServico.objeto.custo}"
                                 size="10" maxlength="10"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel for="txtCustoCobrado" value="Custo Cobrado"/>
                    <p:inputText id="txtCustoCobrado" value="#{controleServico.objeto.custoCobrado}"
                                 size="10" maxlength="10"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel for="txtQtde" value="Quantidade"/>
                    <p:inputText id="txtQtde" value="#{controleServico.objeto.qtde}"
                                 size="10" maxlength="10"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel for="txtUnidade" value="Unidade"/>
                    <p:inputText id="txtUnidade" value="#{controleServico.objeto.unidade}"
                                 size="40" maxlength="40"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel for="selectConta" value="Conta"/>
                    <p:selectOneMenu value="#{controleServico.objeto.conta}" id="selectConta">
                      <f:converter converterId="converterConta" />
                      <f:selectItem itemLabel="Selecione um registro" noSelectionOption="true" />
                      <f:selectItems value="#{controleServico.daoConta.listaTodos}" var="c" itemLabel="#{c.descricao}" />
                    </p:selectOneMenu>
                    
                    <p:commandButton value="Salvar" icon="ui-icon-disk"
                                     actionListener="#{controleServico.salvar()}"
                                     update="formEdicao :formListagem"/>
                </p:panelGrid>
            </div>
        </h:panelGroup>
    </h:form>
</html>
